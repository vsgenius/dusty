<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" method="post">
        <h4>Форма регистрации на рейс</h4>
        <div class="mb-3">
          <label for="seat">Место</label>
          <input type="text" id="seat" name="seat" />
          <div class="error-seat hidden">Такого места не существует</div>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            name="eat"
          />
          <label class="form-check-label" for="exampleCheck1">
            Требуется питание на борту
          </label>
        </div>
        <div class="mb-3 select-form hidden">
          <label for="disabledSelect" class="form-label">Выбор еды</label>
          <select id="disabledSelect" class="form-select" name="select">
            <option>...</option>
            <option>Курица</option>
            <option>Рыба</option>
          </select>
          <div class="error-eat hidden">Не выбрана еда</div>
        </div>
        <button type="submit" class="btn btn-primary">
          Зарегестрироваться
        </button>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
