<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="status">
            <p id="status__wins">
                Правильных ответов: <span class="status__wins">0</span>
            </p>
            <p id="status__loss">
                Неправильных ответов: <span class="status__loss">0</span>
            </p>
            <p>
                Осталось времени: <span class="status__timer">0</span>
            </p>
        </div>
    <div class="task__div">
        <div class="numbers">
            <div><span class="task" id="firstNumber">1</span></div>
            <div><span class="task">*</span> </div>
            <div><span class="task" id="secondNumber">1</span></div>
        </div>
        <div class="btn__group">
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="4">4</button>
        </div>
    </div>

</main>
    <script src="script.js"></script>
</body>
</html>
