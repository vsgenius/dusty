<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="block-input">
        <label for="text">Текст сообщения</label>
        <input type="text" id="text" readonly/>
      </div>
      <div class="block-digits">
        <div data-text="abc1" class="block">
          <span class="digit">1</span>
          <span class="chars">abc</span>
        </div>
        <div data-text="efg2" class="block">
          <span class="digit">2</span>
          <span class="chars">efg</span>
        </div>
        <div data-text="hij3" class="block">
          <span class="digit">3</span>
          <span class="chars">hij</span>
        </div>
        <div data-text="klm4" class="block">
          <span class="digit">4</span>
          <span class="chars">klm</span>
        </div>
        <div data-text="nop5" class="block">
          <span class="digit">5</span>
          <span class="chars">nop</span>
        </div>
        <div data-text="qrs6" class="block">
          <span class="digit">6</span>
          <span class="chars">qrs</span>
        </div>
        <div data-text="tuv7" class="block">
          <span class="digit">7</span>
          <span class="chars">tuv</span>
        </div>
        <div data-text="wx8" class="block">
          <span class="digit">8</span>
          <span class="chars">wx</span>
        </div>
        <div data-text="yz9" class="block">
          <span class="digit">9</span>
          <span class="chars">yz</span>
        </div>
        <div data-text="-#"abc1"" class="block">
          <span class="digit">#</span>
          <span class="chars"></span>
        </div>
        <div data-text=" 0" class="block">
          <span class="digit">0</span>
          <span class="chars"></span>
        </div>
        <div data-text="_*" class="block">
          <span class="digit">*</span>
          <span class="chars"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
